{% extends 'base.html' %} {% block title %}Admin Table{% endblock %} {% block
content %}
<h1>ADMIN TABLE</h1>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for admin in admins %}
      <tr>
        <td>{{ admin.admin_id }}</td>
        <td>{{ admin.username }}</td>
        <td>{{ admin.email }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3">No Admin Data Available</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
